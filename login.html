  <div class="login">
    <section class="vh-100 LS_card">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4 TKB">
              <!-- <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i> -->
            
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-15 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;">
    
                <h3 class="fw-normal mb-3 pb-3 h3_login">Log in</h3>
    
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="form-control form-control-lg emailbox" required />
                  <label class="form-label" for="form2Example18">Email address</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg passwordbox" required />
                  <label class="form-label" for="form2Example28">Password</label>
                </div>
    
                <div class="pt-1 mb-4">

<!-- Submit/login Button to trigger the modal-->
                  <button class="btn btn-info btn-lg btn-block lib" type="button" data-toggle="modal" data-target="#exampleModal">Login</button>
              
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Log in Succesful!</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                  Welcome :)
                              </div>
                              <div class="modal-footer">
                                  
                                  <a href="login.html"><button type="button" class="btn btn-secondary">Log in another account</button></a>
                                  <a href="home.html"><button type="button" class="btn btn-primary">Back to Home</button></a>
                              
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              

<!-- some javascript for conditions with the modal (courtesy of chatgpt) -->
              <script> 
                $(document).ready(function() {

                    $('.lib').click(function() {

                        var email = $('#form2Example18').val();
                        var password = $('#form2Example28').val();

                        $('.form-control').removeClass('is-invalid');
                        $('.invalid-feedback').text('');
            
                        // validationnnn (for modal not to show up when empty boxes are submitted)
                        if (!email || !password) {
                            // warnings
                            if (!email) {
                                $('#form2Example18').addClass('is-invalid');
                                $('#form2Example18').next('.invalid-feedback').text('Email is required.');
                            }
                            if (!password) {
                                $('#form2Example28').addClass('is-invalid');
                                $('#form2Example28').next('.invalid-feedback').text('Password is required.');
                            }
                        } else {
                            // condition for when boxes are filled
                            $('#exampleModal').modal('show');
                        }
                    });
                });
            </script>
            
 <!-- end of java             -->


 <!-- register link to signup modal -->

                <p>Don't have an account? <a href="signup.html" class="link-info">Register here</a></p>
