    <div class = bookheader>

        <hr>

    <!-- this is the forms for booking a party -->

    <section class = "formsparty">
    <form class="row g-3">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-5">
          <label for="inputName4" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="inputName4" pattern="[a-z],[a-z],[a-z]" placeholder ="Last Name, Given Name, Middle Initial">
        </div>
        <div class="col-10">
          <label for="teleph" class="form-label">Telephone Number</label>
          <input type="tel" class="form-control" id="teleph" pattern="[+]{1}[6]{1}[3]{1}-[2]{1}-[0-9]{4}-[0-9]{4}" placeholder = "Ex: +63-2-8778-9880 | Format: +63-2 + 8-digit-landline">
        </div>
        <div class="col-10">
          <label for="phone" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="phone" pattern="[0]{1}[8-9]{1}[0-9]{9}" placeholder = "Ex: 09163451812 | Format: (09/08) + 9-digit-number">
        </div>
        <div class="col-md-5">
          <label for="inputEvent" class="form-label">Type of Event</label>
          <select id="inputEvent" class="form-select">
            <option selected>Choose...</option>
            <option>Birthday Party</option>
            <option>Christmas Party</option>
            <option>Debut</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputTheme" class="form-label">Theme</label>
          <select id="inputTheme" class="form-select">
            <option selected>Choose...</option>
            <option>Plankton</option>
            <option>Spongebob</option>
            <option>Patrick</option>
            <option>Squidward</option>
            <option>Mr.Krabbs</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputDate" class="form-label">Date of Event</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="col-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </section>
